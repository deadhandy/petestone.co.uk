<!DOCTYPE html>

	<head>
		<title>petestone.co.uk</title>

		<link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
		<style>
			body {background-image:url('bg.png')}
			.buscard{ 
				width:390px;
			    height:145px;
			    border:1px solid #aaa;padding:20px 15px 20px 20px;background-color:#fff;

			    position:absolute;
			    top:0;bottom:0;left:0;right:0;
			    margin:auto;
			    -webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;
			}
			.avatar {width:105px;height:105px}
			.therest {width:220px}
			h3 {margin:0;margin-top:-8px;font-family:'Kaushan Script',cursive;}
			.blurb {margin:1px 0 5px 0}
			.blurb, .links {font-family:'Droid Sans',"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:10pt}
			.links a {margin-right:15px}
			a:hover {text-decoration:none}
			.gh{color:#555}
			
			@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) { 
				body {background-image:url('bg@2x.png');background-size:100px 100px;}
			}
		</style>
	</head>
	<body>
		
		<div class="buscard">
			<img src="8bitpete.png" class="img-thumbnail float-left avatar">
			<div class="therest float-right">
				<h3>Hi, I'm Pete...</h3>
				<div class="blurb">Proud dad, tech addict, very amateur photographer and software project manager. In that order.</div>
				<div class="links">
					<a href="https://twitter.com/petestone"><i class="fab fa-twitter-square"></i> petestone</a>
					<a class="gh" href="https://github.com/deadhandy/"><i class="fab fa-github-square"></i> deadhandy</a>
				</div>
			</div>
		</div>
